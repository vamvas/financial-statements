name: CI Tests, Lint, and Type Checks

run-name: ${{ github.actor }} is running CI checks

on:
  pull_request:
    branches:
      - master

  push:
    branches-ignore:
      - 'master'

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: ➕ Add Poetry to PATH
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: 📥 Install dependencies
        run: |
          poetry install

      - name: 🧪 Run tests with coverage
        run: |
          poetry run pytest --cov=src --cov-report=xml --cov-report=term-missing

      - name: 📈 Save coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage_artifacts/coverage.xml

      - name: 🏷️ Generate coverage badge
        run: |
          poetry run coverage-badge -o coverage.svg -f

      - name: 📥 Save artifacts locally
        run: |
          mkdir -p coverage_artifacts
          mv coverage.xml coverage_artifacts/
          mv coverage.svg coverage_artifacts/

      - name: 📈 Commit and push coverage artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add coverage_artifacts/
          git commit -m "Add coverage artifacts"
          git push


      - name: 🧹 Run flake8 as Linter
        run: |
          poetry run flake8 .

      - name: 📏 Run Type Hint Checks
        run: |
          poetry run mypy .
